<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Trans Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-xl p-8 max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">Login Sistem Transportasi</h1>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Username</label>
        <input type="text" id="username" class="w-full border rounded px-3 py-2" placeholder="Masukkan username" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" class="w-full border rounded px-3 py-2" placeholder="Masukkan kata sandi" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Masuk</button>
    </form>

    <p id="errorMsg" class="text-red-600 mt-4 text-sm text-center hidden">Username atau password salah!</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Ganti ini sesuai dengan data login kamu
      if (user === "admin" && pass === "1234") {
        window.location.href = "index.html";
      } else {
        document.getElementById('errorMsg').classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
