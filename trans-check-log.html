<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LPC Check Log</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">Daftar Anggota</h1>
    <a href="index.html" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-sm">Kembali ke Dashboard</a>
  </header>

  <!-- Main Content -->
  <main class="flex-grow max-w-3xl mx-auto p-6 w-full">
    <h2 class="text-2xl font-bold text-center mb-6">LPC Check Log</h2>

    <!-- Search -->
    <div class="mb-6">
      <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Nama Anggota LPC</label>
      <div class="flex gap-2">
        <input
          type="text"
          id="search"
          value="Nansu S Harmony"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-400"
        />
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Cari</button>
      </div>
    </div>

    <!-- Profile Card -->
    <section class="bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-xl p-4 mb-6 shadow">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-white text-blue-700 flex items-center justify-center rounded-full">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A7 7 0 0112 15a7 7 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>
        <div>
          <p class="text-lg font-semibold">Nansu S Harmony</p>
          <p class="text-sm text-yellow-200">Training • <span class="text-yellow-400 font-medium">Off Duty</span></p>
        </div>
      </div>
    </section>

    <!-- Stats -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="bg-gray-100 p-4 rounded-xl text-center shadow-sm">
        <p class="text-sm text-gray-600">Total Jam</p>
        <p class="text-lg font-bold">0h 0m</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-xl text-center shadow-sm">
        <p class="text-sm text-gray-600">Rata-Rata Jam Harian</p>
        <p class="text-lg font-bold">0h 0m</p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap gap-2 justify-center mb-6">
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">On Duty</button>
      <button class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">Off Duty</button>
      <button class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded">Cuti</button>
      <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Resign</button>
    </div>

    <!-- Activity Log -->
    <section>
      <h3 class="text-lg font-semibold mb-3">Aktivitas Terakhir</h3>

      <div class="bg-white p-4 rounded-xl shadow mb-3">
        <p class="font-medium text-gray-800">30/03/2025</p>
        <p class="text-sm">Total Jam: <strong>1h 37m</strong></p>
        <p class="text-xs text-gray-500">30/03/25 17:22 - 30/03/25 19:00</p>
      </div>

      <div class="bg-white p-4 rounded-xl shadow mb-3">
        <p class="font-medium text-gray-800">28/03/2025</p>
        <p class="text-sm">Total Jam: <strong>0h 13m</strong></p>
        <p class="text-xs text-gray-500">29/03/25 00:00 - 29/03/25 00:13</p>
      </div>
    </section>
  </main>

</body>
  <script src="anggota.js"></script>
<script>
  const dropdown = document.getElementById("search");
  const namaEl = document.querySelector(".text-lg.font-semibold");
  const statusEl = document.querySelector(".text-sm.text-yellow-200");
  const totalJamEl = document.querySelectorAll(".text-lg.font-bold")[0];
  const rataRataEl = document.querySelectorAll(".text-lg.font-bold")[1];
  const aktivitasContainer = document.querySelector("section:last-of-type");

  // Ubah input jadi dropdown
  dropdown.replaceWith(() => {
    const select = document.createElement("select");
    select.id = "search";
    select.className = "w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-400";
    
    const defaultOpt = document.createElement("option");
    defaultOpt.text = "Pilih nama anggota...";
    defaultOpt.disabled = true;
    defaultOpt.selected = true;
    select.appendChild(defaultOpt);

    dataAnggota.forEach(a => {
      const opt = document.createElement("option");
      opt.value = a.nama;
      opt.textContent = a.nama;
      select.appendChild(opt);
    });

    return select;
  }());

  // Hapus tombol "Cari"
  document.querySelector("button").remove();

  // Event listener: Saat dipilih
  document.getElementById("search").addEventListener("change", (e) => {
    const anggota = dataAnggota.find(a => a.nama === e.target.value);
    if (!anggota) return;

    namaEl.textContent = anggota.nama;
    statusEl.innerHTML = `${anggota.status} • <span class="text-yellow-400 font-medium">${anggota.duty}</span>`;
    totalJamEl.textContent = anggota.totalJam;
    rataRataEl.textContent = anggota.rataRataJam;

    // Render aktivitas
    const section = aktivitasContainer;
    section.innerHTML = `<h3 class="text-lg font-semibold mb-3">Aktivitas Terakhir</h3>`;
    if (anggota.aktivitas.length === 0) {
      section.innerHTML += `<p class="text-gray-500 text-sm">Tidak ada aktivitas tercatat.</p>`;
    } else {
      anggota.aktivitas.forEach(log => {
        section.innerHTML += `
          <div class="bg-white p-4 rounded-xl shadow mb-3">
            <p class="font-medium text-gray-800">${log.tanggal}</p>
            <p class="text-sm">Total Jam: <strong>${log.total}</strong></p>
            <p class="text-xs text-gray-500">${log.waktu}</p>
          </div>
        `;
      });
    }
  });
</script>

</html>
