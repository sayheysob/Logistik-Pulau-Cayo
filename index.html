<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Logistik Pulau Cayo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-green-700 text-white px-6 py-4 flex justify-between items-center">
    <img src="images/lpc.png" alt="Logo Trans" class="h-20 w-20 rounded-full">
    <h1 class="text-xl font-bold">Logistik Pulau Cayo</h1>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-semibold mb-6">Selamat Datang, Admin!</h2>

    <!-- Grid Menu -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Trans Check Log -->
      <a href="trans-check-log.html" class="block p-6 bg-white rounded-xl shadow hover:bg-blue-50 transition">
        <h3 class="text-lg font-semibold mb-2">Trans Check Log</h3>
        <p class="text-sm text-gray-600">Lihat dan kelola status tugas anggota.</p>
      </a>

      <!-- Data Anggota -->
      <a href="data-anggota.html" class="block p-6 bg-white rounded-xl shadow hover:bg-blue-50 transition">
        <h3 class="text-lg font-semibold mb-2">Data Anggota</h3>
        <p class="text-sm text-gray-600">Lihat daftar dan detail anggota tim.</p>
      </a>

      <!-- Rekapitulasi -->
      <a href="rekapitulasi.html" class="block p-6 bg-white rounded-xl shadow hover:bg-blue-50 transition">
        <h3 class="text-lg font-semibold mb-2">Rekapitulasi</h3>
        <p class="text-sm text-gray-600">Rekap total jam kerja dan aktivitas.</p>
      </a>

      <!-- Pengaturan -->
      <a href="pengaturan.html" class="block p-6 bg-white rounded-xl shadow hover:bg-blue-50 transition">
        <h3 class="text-lg font-semibold mb-2">Pengaturan</h3>
        <p class="text-sm text-gray-600">Kelola akses, hak admin, dan lainnya.</p>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-gray-500 text-sm">
    &copy; 2025 Trans Management System
  </footer>

</body>
</html>
