<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm">
    <h1 class="text-xl font-bold mb-4 text-center">Login Sistem</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-3 py-2 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full px-3 py-2 border rounded" />
      <a href="dashboard.html" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p id="errorMsg" class="text-red-600 mt-4 text-sm hidden">Login gagal. Cek email atau password.</p>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Ambil role dari Firestore
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const role = userSnap.data().role;

          if (role === "admin") {
            window.location.href = "index.html";
          } else if (role === "user") {
            window.location.href = "user.html";
          } else {
            alert("Role tidak dikenal.");
          }
        } else {
          alert("Data role tidak ditemukan.");
        }
      } catch (err) {
        console.error(err);
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
