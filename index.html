<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Logistik Pulau Cayo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <div class="flex items-center gap-3">
      <img src="images/lpc.png" alt="Logo LPC" class="h-12 w-12 rounded-full">
      <h1 class="text-xl font-bold">Logistik Pulau Cayo</h1>
    </div>
  </header>

  <!-- Login Box -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Login Sistem</h2>
        <p class="text-gray-500 mt-1">Masukkan kredensial Anda</p>
      </div>
      <form id="loginForm" class="space-y-4">
        <div class="relative">
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          >
          <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
        </div>
        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          >
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
          <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" id="remember" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
            <label for="remember" class="ml-2 block text-sm text-gray-700">Ingat saya</label>
          </div>
          <a href="#" class="text-sm text-green-600 hover:text-green-800">Lupa password?</a>
        </div>
        <button
          type="submit"
          id="loginButton"
          class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200 flex items-center justify-center"
        >
          <span id="buttonText">On Duty</span>
          <div id="spinner" class="ml-2 hidden">
            <i class="fas fa-circle-notch fa-spin"></i>
          </div>
        </button>
        <p id="error" class="text-red-600 text-sm text-center mt-2 hidden"></p>
      </form>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const errorElement = document.getElementById('error');
      const loginButton = document.getElementById('loginButton');
      const buttonText = document.getElementById('buttonText');
      const spinner = document.getElementById('spinner');
      
      // Toggle password visibility
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
      });
      
      // Form validation
      emailInput.addEventListener('input', validateEmail);
      passwordInput.addEventListener('input', validatePassword);
      
      function validateEmail() {
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!emailRegex.test(email)) {
          setError(emailInput, 'Email tidak valid');
          return false;
        } else {
          clearError(emailInput);
          return true;
        }
      }
      
      function validatePassword() {
        const password = passwordInput.value.trim();
        
        if (password.length < 6) {
          setError(passwordInput, 'Password minimal 6 karakter');
          return false;
        } else {
          clearError(passwordInput);
          return true;
        }
      }
      
      function setError(input, message) {
        input.classList.add('border-red-500');
        input.classList.remove('border-gray-300');
        errorElement.textContent = message;
        errorElement.classList.remove('hidden');
      }
      
      function clearError(input) {
        input.classList.remove('border-red-500');
        input.classList.add('border-gray-300');
        errorElement.classList.add('hidden');
      }
      
      // Form submission
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        
        if (isEmailValid && isPasswordValid) {
          // Simulate login process
          loginButton.disabled = true;
          buttonText.textContent = 'Memproses...';
          spinner.classList.remove('hidden');
          
          // Simulate API call
          setTimeout(() => {
            // This is just a demo - replace with actual authentication logic
            const demoAccounts = [
              { email: 'admin@cayo.com', password: 'password123' },
              { email: 'user@cayo.com', password: 'password123' }
            ];
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const rememberMe = document.getElementById('remember').checked;
            
            const validUser = demoAccounts.find(account => 
              account.email === email && account.password === password
            );
            
            if (validUser) {
              // Store login state if remember me is checked
              if (rememberMe) {
                localStorage.setItem('rememberedEmail', email);
              } else {
                localStorage.removeItem('rememberedEmail');
              }
              
              // Redirect to dashboard
              window.location.href = 'dashboard.html';
            } else {
              setError(passwordInput, 'Email atau password salah');
              loginButton.disabled = false;
              buttonText.textContent = 'On Duty';
              spinner.classList.add('hidden');
            }
          }, 1500);
        }
      });
      
      // Check for remembered email
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        emailInput.value = rememberedEmail;
        document.getElementById('remember').checked = true;
      }
    });
  </script>
</body>
</html>
