<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Logistik Pulau Cayo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <div class="flex items-center gap-3">
      <img src="images/lpc.png" alt="Logo LPC" class="h-12 w-12 rounded-full">
      <h1 class="text-xl font-bold">Logistik Pulau Cayo</h1>
    </div>
  </header>

  <!-- Login Box -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-xl font-semibold text-center mb-6">Login Sistem</h2>
      <form id="loginForm" class="space-y-4">
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        >
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        >
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200"
        >
          On Duty
        </button>
        <p id="error" class="text-red-600 text-sm text-center mt-2"></p>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
