<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Anggota - Logistik Pulau Cayo</title>
  
  <!-- Tailwind & Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-primary-700 text-white px-6 py-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <i class="fas fa-users text-2xl"></i>
        <h1 class="text-xl font-bold">Data Anggota</h1>
      </div>
      <a href="dashboard.html" class="bg-primary-600 hover:bg-primary-800 px-4 py-2 rounded-lg transition duration-200 flex items-center gap-2">
        <i class="fas fa-arrow-left"></i>
        <span>Kembali ke Dashboard</span>
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-6 py-8">
    <div class="flex justify-between items-center mb-8">
      <div>
        <h2 class="text-2xl font-semibold text-gray-800">Daftar Anggota</h2>
        <p class="text-gray-500 mt-1">Kelola data anggota tim Logistik Pulau Cayo</p>
      </div>
      <div class="relative">
        <input 
          type="text" 
          id="searchInput"
          placeholder="Cari nama anggota..." 
          class="border border-gray-300 px-4 py-2 pl-10 rounded-lg w-64 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
        >
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
      </div>
    </div>

    <!-- Tabel Anggota -->
    <div class="overflow-x-auto rounded-xl shadow-lg border border-gray-200">
      <table class="min-w-full bg-white">
        <thead class="bg-primary-600 text-white">
          <tr>
            <th class="py-4 px-6 text-left rounded-tl-xl">Nama</th>
            <th class="py-4 px-6 text-left">Posisi</th>
            <th class="py-4 px-6 text-left">Status</th>
            <th class="py-4 px-6 text-left rounded-tr-xl">Duty</th>
          </tr>
        </thead>
        <tbody id="anggotaTable" class="divide-y divide-gray-200">
          <!-- Data akan di-load lewat JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="mt-6 flex justify-between items-center">
      <div class="text-sm text-gray-500">
        Menampilkan <span id="showingCount">0</span> anggota
      </div>
      <div class="flex gap-2">
        <button class="px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="px-4 py-2 border rounded-lg bg-primary-600 text-white">
          1
        </button>
        <button class="px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-white py-4 border-t">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-500 text-sm">
      &copy; 2025 Logistik Pulau Cayo - Sistem Manajemen Anggota
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>

  <!-- Ambil Data dari Google Sheets -->
  <script>
    async function loadSheetData() {
      const apiUrl = 'https://docs.google.com/spreadsheets/d/149mLW4EvpeoNbIXS_FwEgo489yjQa1l7kFuwvcUBxCg/edit?usp=sharing'; // Ganti dengan URL API opensheet.elk.sh
      const response = await fetch(apiUrl);
      const data = await response.json();
      const tbody = document.getElementById("anggotaTable");
      tbody.innerHTML = "";
      let count = 0;

      data.forEach(member => {
        const { nomor, nama, jabatan } = member; // Sesuaikan dengan nama kolom di Google Sheets Anda
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="py-4 px-6">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-primary-100 flex items-center justify-center text-primary-800">
                <i class="fas fa-user"></i>
              </div>
              <span class="nama">${nama}</span>
            </div>
          </td>
          <td class="py-4 px-6 posisi">${jabatan}</td>
          <td class="py-4 px-6">
            <span class="px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800 status">Training</span>
          </td>
          <td class="py-4 px-6">
            <span class="px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800 duty">Off Duty</span>
          </td>
        `;
        tbody.appendChild(tr);
        count++;
      });

      document.getElementById("showingCount").textContent = count;
    }

    window.addEventListener("DOMContentLoaded", loadSheetData);

    // Fungsi pencarian
    document.getElementById('searchInput').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const rows = document.querySelectorAll('#anggotaTable tr');
      let visibleCount = 0;

      rows.forEach(row => {
        const nama = row.querySelector('.nama').textContent.toLowerCase();
        const posisi = row.querySelector('.posisi').textContent.toLowerCase();
        if (nama.includes(searchTerm) || posisi.includes(searchTerm)) {
          row.style.display = '';
          visibleCount++;
        } else {
          row.style.display = 'none';
        }
      });

      document.getElementById('showingCount').textContent = visibleCount;
    });
  </script>
</body>
</html>
