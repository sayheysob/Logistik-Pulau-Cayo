<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LPC Check Log</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-green-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Daftar Anggota</h1>
    <a href="index.html" class="bg-blue-500 hover:bg-green-600 px-4 py-2 rounded">Kembali ke Dashboard</a>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-center mb-6">LPC Check Log</h1>

    <section class="bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-xl p-4 mb-4">
      <div class="flex items-center gap-4 mb-2">
        <div class="w-10 h-10 bg-white text-blue-700 flex items-center justify-center rounded-full">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A7 7 0 0112 15a7 7 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <div>
          <p class="text-xl font-semibold" id="nama-anggota">Nama Anggota</p>
          <p class="text-sm text-yellow-200">Training â€¢ <span class="text-yellow-400">Off Duty</span></p>
        </div>
      </div>
    </section>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="bg-gray-100 p-4 rounded-xl text-center">
        <p class="text-sm">Total Jam</p>
        <p class="text-lg font-bold">0h 0m</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-xl text-center">
        <p class="text-sm">Rata-Rata Jam Harian</p>
        <p class="text-lg font-bold">0h 0m</p>
      </div>
    </div>

    <div class="flex gap-2 mb-6">
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">On Duty</button>
      <button class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Off Duty</button>
      <button class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500">Cuti</button>
      <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Resign</button>
    </div>

    <section>
      <h2 class="text-lg font-semibold mb-2">Aktivitas Terakhir</h2>

      <div class="bg-white p-4 rounded-xl shadow mb-2">
        <p class="font-medium">30/03/2025</p>
        <p class="text-sm">Total Jam: 1h 37m</p>
        <p class="text-xs text-gray-500">30/03/25 17:22 - 30/03/25 19:00</p>
      </div>

      <div class="bg-white p-4 rounded-xl shadow mb-2">
        <p class="font-medium">28/03/2025</p>
        <p class="text-sm">Total Jam: 0h 13m</p>
        <p class="text-xs text-gray-500">29/03/25 00:00 - 29/03/25 00:13</p>
      </div>
    </section>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('nama');
    if (nama) {
      document.getElementById("nama-anggota").textContent = decodeURIComponent(nama);
    }
  </script>

</body>
</html>
