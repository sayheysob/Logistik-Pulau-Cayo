<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengaturan - Trans Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-blue-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Pengaturan</h1>
    <a href="index.html" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Kembali ke Dashboard</a>
  </header>

  <!-- Main Content -->
  <main class="max-w-xl mx-auto px-6 py-10 bg-white rounded-xl shadow mt-10">
    <h2 class="text-2xl font-semibold mb-6 text-center">Ubah Kata Sandi</h2>

    <form action="#" method="post" class="space-y-5">
      <div>
        <label for="current-password" class="block mb-1 font-medium">Kata Sandi Lama</label>
        <input type="password" id="current-password" name="current-password"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="new-password" class="block mb-1 font-medium">Kata Sandi Baru</label>
        <input type="password" id="new-password" name="new-password"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="confirm-password" class="block mb-1 font-medium">Konfirmasi Kata Sandi Baru</label>
        <input type="password" id="confirm-password" name="confirm-password"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-semibold">
        Simpan Perubahan
      </button>
    </form>
  </main>

  <footer class="text-center py-4 text-gray-500 text-sm mt-10">
    &copy; 2025 Trans Management System
  </footer>

</body>
</html>
