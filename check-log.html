<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LPC Check Log</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header --> 
  <header class="bg-primary-700 text-white px-6 py-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <i class="fas fa-users text-2xl"></i>
        <h1 class="text-xl font-bold">Data Anggota</h1>
      </div>
      <a href="dashboard.html" class="bg-primary-600 hover:bg-primary-800 px-4 py-2 rounded-lg transition duration-200 flex items-center gap-2">
        <i class="fas fa-arrow-left"></i>
        <span>Kembali ke Dashboard</span>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow max-w-3xl mx-auto p-6 w-full">
    <!-- Pilih Anggota -->
    <div class="mb-6 bg-white p-4 rounded-xl shadow">
      <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Pilih Anggota</label>
      <div class="relative">
        <select id="search" class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 appearance-none">
          <option value="" selected disabled>Pilih nama anggota...</option>
        </select>
        <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
      </div>
    </div>

    <!-- Profile Card -->
    <section id="profileCard" class="bg-gradient-to-r from-blue-600 to-blue-800 text-white rounded-xl p-4 mb-6 shadow-lg hidden">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 bg-white text-blue-700 flex items-center justify-center rounded-full shadow">
          <i class="fas fa-user text-xl"></i>
        </div>
        <div>
          <p id="nama" class="text-lg font-semibold"></p>
          <p id="status" class="text-sm text-blue-100"></p>
        </div>
      </div>
    </section>

    <!-- Stats -->
    <div class="grid grid-cols-2 gap-4 mb-6 hidden" id="stats">
      <div class="bg-white p-4 rounded-xl text-center shadow border border-gray-100">
        <p class="text-sm text-gray-600 font-medium">Total Jam</p>
        <p id="totalJam" class="text-xl font-bold text-blue-600">-</p>
      </div>
      <div class="bg-white p-4 rounded-xl text-center shadow border border-gray-100">
        <p class="text-sm text-gray-600 font-medium">Rata-Rata Harian</p>
        <p id="rataJam" class="text-xl font-bold text-blue-600">-</p>
      </div>
    </div>
    
    <!-- Action Buttons -->
    <div id="actionButtons" class="flex flex-wrap gap-3 justify-center mb-6 hidden">
      <button id="onDutyBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
        <i class="fas fa-play-circle"></i>
        <span>On Duty</span>
      </button>
      <button id="offDutyBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
        <i class="fas fa-stop-circle"></i>
        <span>Off Duty</span>
      </button>
      <button id="cutiBtn" class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 px-4 py-2 rounded-lg flex items-center gap-2 transition">
        <i class="fas fa-umbrella-beach"></i>
        <span>Cuti</span>
      </button>
      <button id="resignBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
        <i class="fas fa-sign-out-alt"></i>
        <span>Resign</span>
      </button>
    </div>

    <!-- Activity Log -->
    <section id="aktivitasSection" class="hidden">
      <div class="flex justify-between items-center mb-3">
        <h3 class="text-lg font-semibold">Aktivitas Terakhir</h3>
        <button id="refreshBtn" class="text-blue-600 hover:text-blue-800 text-sm flex items-center gap-1">
          <i class="fas fa-sync-alt"></i>
          <span>Refresh</span>
        </button>
      </div>
      <div id="aktivitasLog" class="space-y-3"></div>
    </section>
  </main>

<script>
  // Data storage
  let dataAnggota = [
    {
      nama: "Nansu S Harmony",
      status: "Training",
      duty: "Off Duty",
      totalJam: "1h 50m",
      rataRataJam: "0h 55m",
      aktivitas: [
        { 
          tanggal: "30/03/2025", 
          total: "1h 37m", 
          waktu: "30/03/25 17:22 - 30/03/25 19:00",
          type: "work",
          timestamp: new Date("2025-03-30T17:22:00").getTime()
        },
        { 
          tanggal: "28/03/2025", 
          total: "0h 13m", 
          waktu: "29/03/25 00:00 - 29/03/25 00:13",
          type: "work",
          timestamp: new Date("2025-03-29T00:00:00").getTime()
        }
      ]
    },
    {
      nama: "Dewi Rahayu",
      status: "Aktif",
      duty: "On Duty",
      totalJam: "4h 15m",
      rataRataJam: "2h 7m",
      aktivitas: []
    },
    {
      nama: "Budi Santoso",
      status: "Nonaktif",
      duty: "Resign",
      totalJam: "0h 0m",
      rataRataJam: "0h 0m",
      aktivitas: []
    }
  ];

  // DOM Elements
  const select = document.getElementById("search");
  const namaEl = document.getElementById("nama");
  const statusEl = document.getElementById("status");
  const totalJamEl = document.getElementById("totalJam");
  const rataJamEl = document.getElementById("rataJam");
  const aktivitasLog = document.getElementById("aktivitasLog");
  const actionButtons = document.getElementById("actionButtons");
  const refreshBtn = document.getElementById("refreshBtn");
  const onDutyBtn = document.getElementById("onDutyBtn");
  const offDutyBtn = document.getElementById("offDutyBtn");
  const cutiBtn = document.getElementById("cutiBtn");
  const resignBtn = document.getElementById("resignBtn");

  const profileCard = document.getElementById("profileCard");
  const stats = document.getElementById("stats");
  const aktivitasSection = document.getElementById("aktivitasSection");

  // Current selected member and last duty change
  let currentMember = null;
  let lastDutyChange = null;

  // Initialize the page
  function init() {
    populateDropdown();
    setupEventListeners();
  }

  // Populate dropdown
  function populateDropdown() {
    dataAnggota.forEach(a => {
      const opt = document.createElement("option");
      opt.value = a.nama;
      opt.textContent = a.nama;
      select.appendChild(opt);
    });
  }

  // Setup event listeners
  function setupEventListeners() {
    select.addEventListener("change", handleMemberSelection);
    refreshBtn.addEventListener("click", refreshActivityLog);
    onDutyBtn.addEventListener("click", () => updateDutyStatus("On Duty"));
    offDutyBtn.addEventListener("click", () => updateDutyStatus("Off Duty"));
    cutiBtn.addEventListener("click", () => updateDutyStatus("Cuti"));
    resignBtn.addEventListener("click", () => updateDutyStatus("Resign"));
  }

  // Handle member selection
  function handleMemberSelection() {
    const selectedName = this.value;
    if (!selectedName) {
      hideAllSections();
      return;
    }

    currentMember = dataAnggota.find(a => a.nama === selectedName);
    if (!currentMember) return;

    updateProfile(currentMember);
    updateStats(currentMember);
    updateActivityLog(currentMember);
    
    // Show all sections
    profileCard.classList.remove("hidden");
    stats.classList.remove("hidden");
    actionButtons.classList.remove("hidden");
    aktivitasSection.classList.remove("hidden");
  }

  // Update duty status and log activity
  function updateDutyStatus(newStatus) {
    if (!currentMember) return;

    const now = new Date();
    const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
    const dateString = now.toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: '2-digit' });

    // If there was a previous duty change, calculate duration
    if (lastDutyChange && currentMember.duty === "On Duty" && newStatus === "Off Duty") {
      const durationMs = now - lastDutyChange.time;
      const durationHours = Math.floor(durationMs / (1000 * 60 * 60));
      const durationMinutes = Math.floor((durationMs % (1000 * 60 * 60)) / (1000 * 60));
      
      const durationString = `${durationHours}h ${durationMinutes}m`;
      const activityString = `${lastDutyChange.dateString} ${lastDutyChange.timeString} - ${dateString} ${timeString}`;

      // Add to activity log
      currentMember.aktivitas.unshift({
        tanggal: lastDutyChange.dateString,
        total: durationString,
        waktu: activityString,
        type: "work",
        timestamp: lastDutyChange.time
      });

      // Update total hours (simplified for demo)
      if (currentMember.nama === "Nansu S Harmony") {
        currentMember.totalJam = "3h 27m";
        currentMember.rataRataJam = "1h 43m";
      } else if (currentMember.nama === "Dewi Rahayu") {
        currentMember.totalJam = "6h 30m";
        currentMember.rataRataJam = "3h 15m";
      }
    }

    // Update member status
    currentMember.duty = newStatus;
    lastDutyChange = {
      status: newStatus,
      time: now,
      timeString: timeString,
      dateString: dateString
    };

    // Update UI
    updateProfile(currentMember);
    updateStats(currentMember);
    updateActivityLog(currentMember);

    // In a real app, you would save to database/spreadsheet here
    console.log(`Updated ${currentMember.nama} to ${newStatus} at ${now}`);
  }

  // Refresh activity log
  function refreshActivityLog() {
    if (currentMember) {
      updateActivityLog(currentMember);
    }
  }

  function hideAllSections() {
    profileCard.classList.add("hidden");
    stats.classList.add("hidden");
    actionButtons.classList.add("hidden");
    aktivitasSection.classList.add("hidden");
    currentMember = null;
    lastDutyChange = null;
  }

  function updateProfile(anggota) {
    namaEl.textContent = anggota.nama;
    statusEl.innerHTML = `
      <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">${anggota.status}</span>
      <span class="bg-${getDutyColor(anggota.duty)}-100 text-${getDutyColor(anggota.duty)}-800 text-xs px-2 py-1 rounded-full ml-2">
        ${anggota.duty}
      </span>
    `;
  }

  function updateStats(anggota) {
    totalJamEl.textContent = anggota.totalJam;
    rataJamEl.textContent = anggota.rataRataJam;
  }

  function updateActivityLog(anggota) {
    aktivitasLog.innerHTML = "";

    if (anggota.aktivitas.length === 0) {
      aktivitasLog.innerHTML = `
        <div class="bg-white p-4 rounded-xl shadow text-center text-gray-500">
          <i class="fas fa-info-circle text-gray-400 mb-2"></i>
          <p>Tidak ada aktivitas tercatat</p>
        </div>
      `;
    } else {
      // Sort activities by timestamp (newest first)
      const sortedActivities = [...anggota.aktivitas].sort((a, b) => b.timestamp - a.timestamp);
      
      sortedActivities.forEach(act => {
        const bgColor = act.type === "work" ? "bg-green-50" : "bg-blue-50";
        const borderColor = act.type === "work" ? "border-green-200" : "border-blue-200";
        
        aktivitasLog.innerHTML += `
          <div class="bg-white p-4 rounded-xl shadow hover:shadow-md transition border-l-4 ${borderColor}">
            <div class="flex justify-between items-start">
              <div>
                <p class="font-medium text-gray-800">${act.tanggal}</p>
                <p class="text-sm text-gray-600">${act.waktu}</p>
              </div>
              <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                ${act.total}
              </span>
            </div>
          </div>
        `;
      });
    }
  }

  function getDutyColor(duty) {
    switch(duty) {
      case 'On Duty': return 'green';
      case 'Off Duty': return 'red';
      case 'Cuti': return 'yellow';
      case 'Resign': return 'gray';
      default: return 'blue';
    }
  }

  // Initialize the application
  document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
